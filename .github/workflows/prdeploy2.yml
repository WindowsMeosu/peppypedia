name: Deploy example site
on:
  push:
    branches:
      - master
      - testingv2
      - prdeploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          clean-exclude: pr-preview/