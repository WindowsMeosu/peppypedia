remote_theme: just-the-docs/just-the-docs
color_scheme: dark
markdown: GFM

defaults:
  - scope:
      permalink: /content/en/:title/
logo: /assets/images/ppypedialogo.png
feed_items: 90
feed_update_period: daily
feed_update_frequency: 2
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md", "404.md"]
ga_tracking: G-737VMDEJJQ
ga_tracking_anonymize_ip: true
plugins:

  - jekyll-toc
  - jekyll-wiki
  - jekyll-avatar
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-gist
  - jekyll-mentions
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-remote-theme
  - jekyll-relative-links
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jemoji

logo: /assets/images/ppypedialogo.png
feed_items: 90
feed_update_period: daily
feed_update_frequency: 2
site_root: ./docs
